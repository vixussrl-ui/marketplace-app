version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: marketplace-backend
    ports:
      - "8001:8001"
    environment:
      - EMAG_CLIENT_ID=${EMAG_CLIENT_ID}
      - EMAG_CLIENT_SECRET=${EMAG_CLIENT_SECRET}
      - EMAG_VENDOR_CODE=${EMAG_VENDOR_CODE}
      - TRENDYOL_SUPPLIER_ID=${TRENDYOL_SUPPLIER_ID}
      - TRENDYOL_API_KEY=${TRENDYOL_API_KEY}
      - TRENDYOL_API_SECRET=${TRENDYOL_API_SECRET}
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8001
      - DB_PATH=/app/data/data.db
    volumes:
      - ./.env:/app/.env:ro
      - marketplace-data:/app/data
    restart: unless-stopped
    networks:
      - marketplace-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=http://65.109.229.145:8001
    container_name: marketplace-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - marketplace-network

volumes:
  marketplace-data:
    driver: local

networks:
  marketplace-network:
    driver: bridge
